<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    .box {
      border: 1px solid black;
      background-color: lightblue;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Basic</h2>
  <div class="container">
    <div class="row">
      <div class="box col-4">col</div>
      <div class="box col-4">col</div>
      <div class="box col-4">col</div>
    </div>
    <div class="row">
      <div class="box col-2">col</div>
      <div class="box col-8">col</div>
      <div class="box col-2">col</div>
    </div>
    <div class="row">
      <div class="box col-4">col</div>
      <div class="box col-2">col</div>
    </div>
  </div>

  <h2>nesting</h2>
  <div class="container">
    <div class="row">
      <div class="box col-4">col</div>
      <div class="box col-8">
        <div class="row">
          <div class="box col-6">col</div>
          <div class="box col-6">col</div>
          <div class="box col-6">col</div>
          <div class="box col-6">col</div>
        </div>
      </div>
    </div>
  </div>

  <h2>offset</h2>
  <div class="container">
    <div class="row">
      <div class="box col-4">col</div>
      <div class="box col-4 offset-4">col</div>
    </div>
    <div class="row">
      <div class="box col-3 offset-3">col</div>
      <div class="box col-3 offset-3">col</div>
    </div>
    <div class="row">
      <div class="box col-6 offset-3">col</div>
    </div>
  </div>

  <h2>gutter</h2>
  <div class="container">
    <div class="row gx-5">
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
    </div>
  </div>

  <br>

  <div class="container">
    <div class="row gy-5">
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
    </div>
  </div>

  <br>

  <div class="container">
    <div class="row g-3">
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
